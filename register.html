<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‚Äòyxatdan o‚Äòtish - So‚Äòz Topish</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
      font-family: 'JetBrains Mono', 'Fira Mono', 'Consolas', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .register-box {
      background: rgba(20, 24, 31, 0.98);
      padding: 44px 36px 36px 36px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,255,128,0.18), 0 2px 8px rgba(0,255,128,0.10);
      width: 100%;
      max-width: 400px;
      text-align: center;
      position: relative;
      overflow: hidden;
      border: 1.5px solid #00ff99;
    }

    .register-box::before, .register-box::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: 0;
    }
    .register-box::before {
      top: -70px;
      right: -70px;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, #00ff99 0%, transparent 80%);
      opacity: 0.18;
    }
    .register-box::after {
      bottom: -60px;
      left: -60px;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle, #00e6e6 0%, transparent 80%);
      opacity: 0.13;
    }

    h2 {
      margin-bottom: 30px;
      font-size: 2.1rem;
      color: #00ff99;
      letter-spacing: 1.5px;
      font-weight: 800;
      z-index: 1;
      position: relative;
      text-shadow: 0 2px 12px #00ff9955, 0 0 2px #222;
      font-family: 'JetBrains Mono', monospace;
    }

    input {
      width: 100%;
      padding: 15px 18px;
      margin: 14px 0;
      border: 1.5px solid #00ff99;
      border-radius: 10px;
      font-size: 17px;
      background: #181c23;
      color: #00ff99;
      box-shadow: 0 2px 8px #00ff9933;
      transition: box-shadow 0.2s, background 0.2s, border 0.2s;
      outline: none;
      z-index: 1;
      position: relative;
      font-family: 'JetBrains Mono', monospace;
    }

    input::placeholder {
      color: #00ff9977;
      letter-spacing: 0.5px;
    }

    input:focus {
      background: #232b36;
      border: 1.5px solid #00e6e6;
      box-shadow: 0 0 0 2px #00e6e655;
      color: #00e6e6;
    }

    button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(90deg, #00ff99 0%, #00e6e6 100%);
      color: #181c23;
      border: none;
      font-size: 18px;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 3px 14px #00ff9944;
      margin-top: 22px;
      transition: background 0.2s, transform 0.1s, color 0.2s;
      z-index: 1;
      position: relative;
      letter-spacing: 1px;
      font-family: 'JetBrains Mono', monospace;
    }

    button:hover {
      background: linear-gradient(90deg, #00e6e6 0%, #00ff99 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.04);
      box-shadow: 0 6px 24px #00ff9955;
    }

    @media (max-width: 500px) {
      .register-box {
        padding: 28px 8px 20px 8px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.2rem;
      }
      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>üìù Ro‚Äòyxatdan o‚Äòtish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" />
    <input type="text" id="name" placeholder="Telegram user yozing" />
    <button onclick="register()">Kirish</button>
  </div>

  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html ";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring.");
        return;
      }

      const user = { name, name };
      localStorage.setItem("sozUser", JSON.stringify(user));

      window.location.href = "index.html";
    }
  </script>
    <style>
    html, body {
      scrollbar-width: none !important;
    }
    html::-webkit-scrollbar, body::-webkit-scrollbar {
      display: none !important;
    }
  </style>

</body>
</html>
