<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‚Äòyxatdan o‚Äòtish - So‚Äòz Topish</title>
  <style>
    body {
      background: linear-gradient(135deg, #00c853 0%, #009688 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .register-box {
      background: rgba(255,255,255,0.95);
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.18), 0 1.5px 6px rgba(0,200,83,0.08);
      width: 100%;
      max-width: 380px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .register-box::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #00c853 60%, #009688 100%);
      opacity: 0.15;
      border-radius: 50%;
      z-index: 0;
    }

    h2 {
      margin-bottom: 28px;
      font-size: 2rem;
      color: #222;
      letter-spacing: 1px;
      font-weight: 700;
      z-index: 1;
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      font-size: 17px;
      background: #f6f6f6;
      box-shadow: 0 1.5px 6px rgba(0,200,83,0.04);
      transition: box-shadow 0.2s, background 0.2s;
      outline: none;
      z-index: 1;
      position: relative;
    }

    input:focus {
      background: #e0f7fa;
      box-shadow: 0 0 0 2px #00c85333;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #00c853 60%, #009688 100%);
      color: #fff;
      border: none;
      font-size: 17px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,200,83,0.10);
      margin-top: 18px;
      transition: background 0.2s, transform 0.1s;
      z-index: 1;
      position: relative;
    }

    button:hover {
      background: linear-gradient(90deg, #009688 60%, #00c853 100%);
      transform: translateY(-2px) scale(1.03);
    }

    @media (max-width: 500px) {
      .register-box {
        padding: 28px 10px 24px 10px;
        max-width: 98vw;
      }
      h2 {
        font-size: 1.3rem;
      }
      input, button {
        font-size: 15px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>üìù Ro‚Äòyxatdan o‚Äòtish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" />
    <input type="text" id="phone" placeholder="Telefon raqamingiz" />
    <button onclick="register()">Kirish</button>
  </div>

  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html ";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring.");
        return;
      }

      const user = { name, phone };
      localStorage.setItem("sozUser", JSON.stringify(user));

      window.location.href = "index.html";
    }
  </script>

</body>
</html>
