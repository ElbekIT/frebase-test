<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‚Äòyxatdan o‚Äòtish - So‚Äòz Topish</title>
  <style>
    body {
      background: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .register-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c853;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00b34d;
    }
    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <h2>üìù Ro‚Äòyxatdan o‚Äòtish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" />
    <input type="text" id="phone" placeholder="Telefon raqamingiz" />
    <button onclick="register()">Kirish</button>
  </div>

  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "bosh.html";
    }

    function register() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !phone) {
        alert("Iltimos, barcha maydonlarni to‚Äòldiring.");
        return;
      }

      const user = { name, phone };
      localStorage.setItem("sozUser", JSON.stringify(user));

      window.location.href = "bosh.html";
    }
  </script>

</body>
</html>
