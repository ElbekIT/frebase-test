<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ro‚Äòyxatdan o‚Äòtish - So‚Äòz Topish</title>
  <style>
    body {
      background: linear-gradient(120deg, #0f2027 0%, #2c5364 100%);
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .register-box {
      background: rgba(20, 24, 31, 0.98);
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 10px 40px rgba(0,255,128,0.18);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1.5px solid #00ff99;
    }
    h2 {
      color: #00ff99;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 14px;
      border-radius: 10px;
      font-size: 16px;
    }
    input {
      border: 1px solid #00ff99;
      background: #181c23;
      color: #00ff99;
    }
    button {
      background: linear-gradient(90deg, #00ff99 0%, #00e6e6 100%);
      border: none;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>üìù Ro‚Äòyxatdan o‚Äòtish</h2>
    <input type="text" id="name" placeholder="Ismingizni kiriting" />
    <button onclick="register()">Kirish</button>
  </div>
  <script>
    if (localStorage.getItem("sozUser")) {
      window.location.href = "index.html";
    }
    function register() {
      const name = document.getElementById("name").value.trim();
      if (!name) {
        alert("Ismingizni kiriting.");
        return;
      }
      const user = { name };
      localStorage.setItem("sozUser", JSON.stringify(user));
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
