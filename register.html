<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reyting</title>
  <style>
    body {
      background: #1a1a1a;
      color: #00ff90;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: lime;
      text-shadow: 0 0 10px lime;
    }
    .list {
      background: #111;
      border: 2px solid lime;
      padding: 20px;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
    }
    .user {
      padding: 10px;
      margin: 5px 0;
      background: #003300;
      border-radius: 8px;
    }
    .btn {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      background: limegreen;
      color: black;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üèÜ Reyting</h1>
  <div class="list" id="ratingList"></div>
  <button class="btn" onclick="window.location.href='index.html'">‚¨ÖÔ∏è Ortga</button>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem("sozLeaderboard")) || [];

    leaderboard.sort((a, b) => b.score - a.score);

    const list = document.getElementById("ratingList");

    leaderboard.forEach((user, index) => {
      const item = document.createElement("div");
      item.className = "user";
      item.textContent = `${index + 1}. ${user.name} ‚Äì ${user.score} ball`;
      list.appendChild(item);
    });
  </script>
</body>
</html>
