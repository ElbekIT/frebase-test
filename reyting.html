<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Reyting - So‚Äòz Topish O‚Äòyini</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #f3f3f3 100%);
      font-family: 'Segoe UI', 'Arial', sans-serif;
      padding: 40px 0;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: #1b5e20;
      margin-bottom: 28px;
      font-size: 2.5rem;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
    }
    #scores {
      max-width: 520px;
      margin: 0 auto;
      background: #fff;
      border-radius: 14px;
      padding: 28px 24px;
      box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
      text-align: left;
      font-size: 1.15rem;
    }
    .score-item {
      border-bottom: 1px solid #e0e0e0;
      padding: 14px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      transition: background 0.2s;
    }
    .score-item:nth-child(1) {
      background: linear-gradient(90deg, #ffe082 0%, #fffde7 100%);
      font-size: 1.18rem;
      color: #ffab00;
      font-weight: 700;
      border-radius: 8px 8px 0 0;
    }
    .score-item:nth-child(2) {
      background: linear-gradient(90deg, #b2ebf2 0%, #e0f7fa 100%);
      color: #0097a7;
      font-weight: 600;
    }
    .score-item:nth-child(3) {
      background: linear-gradient(90deg, #ffe0b2 0%, #fff3e0 100%);
      color: #ff6f00;
      font-weight: 600;
    }
    .score-item:last-child {
      border-bottom: none;
    }
    .score-item strong {
      min-width: 32px;
      display: inline-block;
      text-align: right;
      font-size: 1.1em;
    }
    .back-btn {
      margin-top: 36px;
      padding: 12px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #00c853 0%, #43e97b 100%);
      color: white;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
      transition: background 0.2s, transform 0.1s;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #00b34d 0%, #43e97b 100%);
      transform: translateY(-2px) scale(1.03);
    }
  </style>
</head>
<body>

    <h1>üèÜ Reyting</h1>
    <div id="scores">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 32px 0;">
            <div style="border: 4px solid #e0f7fa; border-top: 4px solid #00c853; border-radius: 50%; width: 48px; height: 48px; animation: spin 1s linear infinite;"></div>
            <div style="margin-top: 16px; color: #00c853; font-weight: 500;">Yuklanmoqda...</div>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
<button class="back-btn" onclick="location.href='index.html'">‚¨ÖÔ∏è Ortga</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoresDiv = document.getElementById("scores");
    const usersRef = ref(db, "users");

    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      scoresDiv.innerHTML = "";
      if (data) {
        const sorted = Object.values(data).sort((a, b) => b.score - a.score);
        sorted.forEach((u, i) => {
          scoresDiv.innerHTML += `
            <div class="score-item">
              <strong>${i + 1}.</strong> ${u.name} (${u.phone}) ‚Äì ${u.score} ball
            </div>`;
        });
      } else {
        scoresDiv.textContent = "Hech kim hali o‚Äòynamagan.";
      }
    });
  </script>

</body>
</html>
