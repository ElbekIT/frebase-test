<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üèÜ Reyting - So‚Äòz Topish O‚Äòyini</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      background: #0f2027;
      background: linear-gradient(135deg, #232526 0%, #0f2027 100%);
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      color: #00ff41;
      padding: 40px 0;
      text-align: center;
      min-height: 100vh;
    }
    h1 {
      color: #00ff41;
      margin-bottom: 28px;
      font-size: 2.5rem;
      letter-spacing: 2px;
      text-shadow: 0 0 12px #00ff41, 0 2px 8px #000;
      font-family: 'Fira Mono', monospace;
    }
    #scores {
      max-width: 520px;
      margin: 0 auto;
      background: rgba(20, 30, 20, 0.95);
      border-radius: 14px;
      padding: 28px 24px;
      box-shadow: 0 4px 24px #00ff4160;
      text-align: left;
      font-size: 1.15rem;
      border: 1.5px solid #00ff41;
    }
    .score-item {
      border-bottom: 1px solid #00ff4160;
      padding: 14px 0;
      display: flex;
      align-items: center;
      gap: 12px;
      font-weight: 500;
      transition: background 0.2s;
      font-family: 'Fira Mono', monospace;
    }
    .score-item:nth-child(1) {
      background: linear-gradient(90deg, #003300 0%, #00ff4130 100%);
      font-size: 1.18rem;
      color: #00ff41;
      font-weight: 700;
      border-radius: 8px 8px 0 0;
      text-shadow: 0 0 8px #00ff41;
    }
    .score-item:nth-child(2) {
      background: linear-gradient(90deg, #002222 0%, #00bfae30 100%);
      color: #00bfae;
      font-weight: 600;
      text-shadow: 0 0 6px #00bfae;
    }
    .score-item:nth-child(3) {
      background: linear-gradient(90deg, #222200 0%, #ffee0030 100%);
      color: #ffee00;
      font-weight: 600;
      text-shadow: 0 0 6px #ffee00;
    }
    .score-item:last-child {
      border-bottom: none;
    }
    .score-item strong {
      min-width: 32px;
      display: inline-block;
      text-align: right;
      font-size: 1.1em;
      color: #00ff41;
      text-shadow: 0 0 8px #00ff41;
    }
    .back-btn {
      margin-top: 36px;
      padding: 12px 32px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background: linear-gradient(90deg, #003300 0%, #00ff41 100%);
      color: #0f2027;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 2px 16px #00ff4140;
      transition: background 0.2s, transform 0.1s, color 0.2s;
      font-family: 'Fira Mono', monospace;
      text-shadow: 0 0 8px #00ff41;
    }
    .back-btn:hover {
      background: linear-gradient(90deg, #00ff41 0%, #003300 100%);
      color: #fff;
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 4px 24px #00ff41;
    }
    ::selection {
      background: #00ff41;
      color: #0f2027;
    }
  </style>
</head>
<body>

    <h1>üèÜ Reyting</h1>
    <div id="scores">
      <div id="loading-bar-container" style="display: flex; flex-direction: column; align-items: center; padding: 32px 0;">
        <div style="width: 220px; height: 22px; background: #232526; border: 2px solid #00ff41; border-radius: 12px; overflow: hidden; box-shadow: 0 0 16px #00ff41;">
          <div id="loading-bar" style="height: 100%; width: 0%; background: linear-gradient(90deg, #00ff41 0%, #003300 100%); transition: width 0.2s;"></div>
        </div>
        <div id="loading-percent" style="margin-top: 12px; color: #00ff41; font-weight: 600; letter-spacing: 1.5px; font-family: 'Fira Mono', monospace; text-shadow: 0 0 8px #00ff41;">0%</div>
        <div style="margin-top: 8px; color: #00ff41; font-family: 'Fira Mono', monospace;">Yuklanmoqda...</div>
      </div>
    </div>
    <script>
      // Loading bar animation
      let percent = 0;
      const loadingBar = document.getElementById('loading-bar');
      const loadingPercent = document.getElementById('loading-percent');
      const loadingInterval = setInterval(() => {
        percent += Math.random() * 7 + 2;
        if (percent > 100) percent = 100;
        loadingBar.style.width = percent + '%';
        loadingPercent.textContent = Math.floor(percent) + '%';
        if (percent >= 100) clearInterval(loadingInterval);
      }, 90);
    </script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }
    </style>
<button class="back-btn" onclick="location.href='index.html'">‚¨ÖÔ∏è Ortga</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const scoresDiv = document.getElementById("scores");
    const usersRef = ref(db, "users");

    onValue(usersRef, (snapshot) => {
      const data = snapshot.val();
      scoresDiv.innerHTML = "";
      if (data) {
        const sorted = Object.values(data).sort((a, b) => b.score - a.score);
        sorted.forEach((u, i) => {
          scoresDiv.innerHTML += `
            <div class="score-item">
              <strong>${i + 1}.</strong> ${u.name} (${u.phone}) ‚Äì ${u.score} ball
            </div>`;
        });
      } else {
        scoresDiv.textContent = "Hech kim hali o‚Äòynamagan.";
      }
    });
  </script>

</body>
</html>
