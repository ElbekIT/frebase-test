<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bosh Sahifa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Scrollni o‚Äòchiradi */
    }
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #f3f3f3 100%);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
    }
    .topbar {
      position: absolute;
      top: 20px;
      right: 30px;
      background: #ffffffdd;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px #b2dfdb66;
      font-weight: bold;
      color: #00695c;
    }
    h1 {
      color: #1b5e20;
      font-size: 2.5rem;
      margin-bottom: 20px;
      letter-spacing: 1.5px;
      font-weight: 800;
      text-shadow: 0 3px 12px #b2dfdb77;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #222;
      max-width: 540px;
      background: #ffffffcc;
      border-radius: 12px;
      padding: 18px 12px;
      box-shadow: 0 2px 10px #b2dfdb22;
    }
    label {
      font-size: 1.1rem;
      color: #00695c;
      font-weight: 600;
      margin-bottom: 10px;
      display: inline-block;
    }
    select {
      padding: 12px 22px;
      border-radius: 12px;
      border: 1.5px solid #b2dfdb;
      font-size: 1rem;
      background: #f8ffff;
      margin-top: 10px;
      margin-bottom: 22px;
      box-shadow: 0 1px 6px #b2dfdb22;
    }
    .btn {
      padding: 15px 35px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 3px 12px #b2dfdb44;
      font-weight: 700;
      letter-spacing: 0.5px;
      transition: background 0.2s, transform 0.1s;
    }
    .btn:active {
      transform: scale(0.96);
    }
    .start { background: #00c853; }
    .start:hover { background: #00b34d; }
    .reyting { background: #2962ff; }
    .reyting:hover { background: #0039cb; }
    .delete { background: #d32f2f; }
    .delete:hover { background: #b71c1c; }
  </style>
</head>
<body>

  <div class="topbar" id="usernameBox">üë§ Foydalanuvchi</div>

  <h1>üëã Assalomu alaykum!</h1>
  <p>Bu sayt orqali siz tanlagan vaqt ichida qancha o‚Äòzbekcha so‚Äòz topa olishingizni sinab ko‚Äòrishingiz mumkin!</p>

  <label for="duration">‚è± O‚Äòyin davomiyligini tanlang (soniya):</label><br>
  <select id="duration">
    <option value="10">10 soniya</option>
    <option value="20">20 soniya</option>
    <option value="30">30 soniya</option>
    <option value="60">60 soniya</option>
  </select>

  <br><br>
  <button class="btn start" onclick="startGame()">üöÄ Boshlash</button>
  <button class="btn reyting" onclick="location.href='reyting.html'">üèÜ Reyting</button>
  <button class="btn delete" onclick="deleteAccount()">üóë Akkauntni o‚Äòchirish</button>

  <script>
    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "register.html";

    // Foydalanuvchi ismini chiqarish
    document.getElementById("usernameBox").textContent = `üë§ ${user.name}`;

    function startGame() {
      const selectedTime = document.getElementById("duration").value;
      localStorage.setItem("sozTime", selectedTime);
      window.location.href = "oyin.html";
    }

    function deleteAccount() {
      if (confirm("Akkauntingizni o‚Äòchirmoqchimisiz?")) {
        localStorage.removeItem("sozUser");
        alert("Akkaunt o‚Äòchirildi.");
        window.location.href = "register.html";
      }
    }
  </script>

</body>
</html>
