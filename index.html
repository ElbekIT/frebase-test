<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bosh Sahifa</title>
  <style>
    body {
      background: #f3f3f3;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #2e7d32;
    }
    p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    label, select {
      font-size: 16px;
      margin: 10px 0;
    }
    select {
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 15px 30px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .start { background: #00c853; }
    .start:hover { background: #00b34d; }
    .reyting { background: #2962ff; }
    .reyting:hover { background: #0039cb; }
    .delete { background: #d32f2f; }
    .delete:hover { background: #b71c1c; }
  </style>
</head>
<body>

  <h1>👋 Assalomu alaykum!</h1>
  <p>Bu sayt orqali siz tanlagan vaqt ichida qancha o‘zbekcha so‘z topa olishingizni sinab ko‘rishingiz mumkin!</p>

  <label for="duration">⏱ O‘yin davomiyligini tanlang (soniya):</label><br>
  <select id="duration">
    <option value="10">10 soniya</option>
    <option value="20">20 soniya</option>
    <option value="30">30 soniya</option>
    <option value="60">60 soniya</option>
  </select>

  <br><br>
  <button class="btn start" onclick="startGame()">🚀 Boshlash</button>
  <button class="btn reyting" onclick="location.href='reyting.html'">🏆 Reyting</button>
  <button class="btn delete" onclick="deleteAccount()">🗑 Akkauntni o‘chirish</button>

  <script>
    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "register.html";

    function startGame() {
      const selectedTime = document.getElementById("duration").value;
      localStorage.setItem("sozTime", selectedTime); // tanlangan vaqtni saqlash
      window.location.href = "oyin.html"; // o‘yin sahifasiga o‘tish
    }

    function deleteAccount() {
      if (confirm("Akkauntingizni o‘chirmoqchimisiz?")) {
        localStorage.removeItem("sozUser");
        alert("Akkaunt o‘chirildi.");
        window.location.href = "register.html";
      }
    }
  </script>

</body>
</html>
