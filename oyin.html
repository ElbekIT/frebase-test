<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>O'yin - So‚Äòz Topish</title>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <style>
    body {
      font-family: 'Fira Mono', 'JetBrains Mono', 'Consolas', monospace;
      background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
      color: #e0e0e0;
      text-align: center;
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      color: #00ff41;
      text-shadow: 0 0 8px #00ff41, 0 0 2px #222;
      font-family: 'Fira Mono', monospace;
      letter-spacing: 2px;
      font-size: 2.5em;
    }
    #wordBox {
      font-size: 36px;
      margin: 30px 0;
      font-weight: bold;
      color: #00ff41;
      background: rgba(0,0,0,0.7);
      border: 2px solid #00ff41;
      border-radius: 10px;
      padding: 18px 0;
      letter-spacing: 3px;
      box-shadow: 0 0 16px #00ff41;
      transition: background 0.2s;
    }
    #inputWord {
      font-size: 22px;
      padding: 12px;
      width: 65%;
      border: 2px solid #00ff41;
      border-radius: 8px;
      background: #111;
      color: #00ff41;
      outline: none;
      margin-bottom: 10px;
      box-shadow: 0 0 8px #00ff41 inset;
      transition: border 0.2s;
    }
    #inputWord:focus {
      border: 2px solid #fff;
    }
    #timer {
      font-size: 24px;
      color: #ffea00;
      margin: 18px 0;
      text-shadow: 0 0 8px #ffea00;
      font-family: 'Fira Mono', monospace;
    }
    #score {
      font-size: 22px;
      color: #00ff41;
      margin-bottom: 10px;
      text-shadow: 0 0 6px #00ff41;
    }
    .btn {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      margin-top: 24px;
      border-radius: 8px;
      background: linear-gradient(90deg, #00ff41 0%, #009688 100%);
      color: #111;
      cursor: pointer;
      font-family: 'Fira Mono', monospace;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff41;
      transition: background 0.2s, color 0.2s;
    }
    .btn:hover {
      background: linear-gradient(90deg, #009688 0%, #00ff41 100%);
      color: #fff;
    }
    .delete {
      background: linear-gradient(90deg, #d32f2f 0%, #ff1744 100%);
      color: #fff;
      margin-top: 16px;
      box-shadow: 0 0 10px #ff1744;
    }
    .delete:hover {
      background: linear-gradient(90deg, #ff1744 0%, #d32f2f 100%);
    }
    #leaderboard {
      margin-top: 48px;
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      padding: 20px 0 10px 0;
      box-shadow: 0 0 16px #00ff41;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    #leaderboard h3 {
      color: #ffea00;
      text-shadow: 0 0 8px #ffea00;
      margin-bottom: 12px;
      font-family: 'Fira Mono', monospace;
    }
    #leaderboard div {
      border-bottom: 1px solid #222;
      padding: 7px 0;
      color: #e0e0e0;
      font-family: 'Fira Mono', monospace;
      font-size: 1.08em;
    }
    #leaderboard div strong {
      color: #00ff41;
    }
    ::-webkit-scrollbar {
      width: 8px;
      background: #222;
    }
    ::-webkit-scrollbar-thumb {
      background: #00ff41;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <h1>üß† So‚Äòz Topish O‚Äòyini</h1>
  <div id="timer">‚è≥ O'yin boshlanmoqda...</div>
  <div id="wordBox">...</div>
  <input type="text" id="inputWord" placeholder="So‚Äòzni yozing va Enter bosing" autocomplete="off" />
  <div id="score">Ball: 0</div>

  <div id="leaderboard">
    <h3>üèÜ Reyting</h3>
    <div id="scores">Yuklanmoqda...</div>
  </div>

  <button class="btn delete" onclick="deleteAccount()">üóë Akkauntni o‚Äòchirish</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1KIzGCvifH-lzNzOtY0F__AL6PU7_B_Y",
      authDomain: "elbekproductions.firebaseapp.com",
      databaseURL: "https://elbekproductions-default-rtdb.firebaseio.com",
      projectId: "elbekproductions",
      storageBucket: "elbekproductions.appspot.com",
      messagingSenderId: "467619718063",
      appId: "1:467619718063:web:f370881cffbb396899c55a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const user = JSON.parse(localStorage.getItem("sozUser"));
    if (!user) window.location.href = "index.html";

    let time = parseInt(localStorage.getItem("sozTime") || "10");
    const wordList = ["olma", "kitob", "telefon", "maktab", "uy", "daraxt", "qush", "oy", "quyosh", "bolajon"];

    let currentWord = "";
    let score = 0;

    const wordBox = document.getElementById("wordBox");
    const input = document.getElementById("inputWord");
    const timer = document.getElementById("timer");
    const scoreBox = document.getElementById("score");

    function newWord() {
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      wordBox.textContent = currentWord;
      input.value = "";
    }

    function updateScoreboard() {
      const scoresDiv = document.getElementById("scores");
      const usersRef = ref(db, "users");
      onValue(usersRef, (snapshot) => {
        const data = snapshot.val();
        scoresDiv.innerHTML = "";
        if (data) {
          const sorted = Object.values(data).sort((a, b) => b.score - a.score);
          sorted.forEach((u, i) => {
            scoresDiv.innerHTML += `<div><strong>${i + 1}.</strong> ${u.name} (${u.phone}) ‚Äì ${u.score} ball</div>`;
          });
        } else {
          scoresDiv.textContent = "Hali foydalanuvchilar yo‚Äòq.";
        }
      });
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        if (input.value.trim().toLowerCase() === currentWord.toLowerCase()) {
          score++;
          scoreBox.textContent = "Ball: " + score;
          newWord();
        } else {
          input.value = "";
        }
      }
    });

    function endGame() {
      timer.textContent = "‚úÖ O'yin tugadi!";
      input.disabled = true;

      const userRef = ref(db, "users/" + user.phone);
      onValue(userRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || score > data.score) {
          set(userRef, {
            name: user.name,
            phone: user.phone,
            score
          });
        }
      }, { onlyOnce: true });

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000); // 3 soniyadan keyin bosh sahifaga qaytadi
    }

    // Start
    newWord();
    input.focus();
    timer.textContent = `‚è≥ ${time} soniya qoldi`;
    const interval = setInterval(() => {
      time--;
      timer.textContent = `‚è≥ ${time} soniya qoldi`;
      if (time <= 0) {
        clearInterval(interval);
        endGame();
      }
    }, 1000);

    updateScoreboard();

    window.deleteAccount = () => {
      if (confirm("Akkauntingizni o‚Äòchirmoqchimisiz?")) {
        const userRef = ref(db, "users/" + user.phone);
        remove(userRef).then(() => {
          localStorage.removeItem("sozUser");
          alert("Akkaunt o‚Äòchirildi.");
          window.location.href = "register.html";
        });
      }
    };
  </script>
</body>
</html>
